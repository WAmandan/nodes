<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="fonts/iconfont.css">
  <link rel="stylesheet" href="css/bace.css">
  <link rel="stylesheet" href="css/check.css">
  <script src="js/check.js"></script>
</head>
<body>
  <div class="check">
    <div class="check-title">
      <div class="forback clearfix">
        <a href="javascript:;">
          <i>&#xe603;</i>
          <span>返回</span>
        </a>
      </div>
      <h3>账号与安全</h3>
    </div>
    <div class="check-body">
      <form>
        <div><span>手机号：</span><input type="tel" placeholder="您的注册手机号"> <span class="verificationcode">获取验证码</span></div>
        <div><span>验证码：</span><input type="text" placeholder="您手机收到的验证码"></div>
        <div><span>新密码：</span><input type="password" name="password" id="pas" placeholder="6-20位字母或数字"></div>
        <div><span>重复密码：</span><input type="password" name="checkpas" id="checkpas" placeholder="6-20位字母或数字"></div>
        <div><input type="submit" value="确定"></div>
      </form>
    </div>
  </div>
</body>
</html>
